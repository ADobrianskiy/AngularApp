<div class="feedback-content">
    <app-feedback-form *ngIf="showFeedbackForm$ | async" (onSubmit)="onSubmit($event)"></app-feedback-form>

    <mat-spinner class="feedback-content__preloader" *ngIf="showPreloader$ | async"></mat-spinner>

    <div
        class="feedback-content__success-msg"
        *ngIf="showSuccessMessage$ | async"
    >
        {{userName$ | async}}, thank you for your feedback!
    </div>
</div>
